 <script>
        var data = [
        {% for row in student %}
        {
        "id": "{{loop.index}}",
        "name": "{{row.student_name}}",
        "email": "{{row.student_email}}",
        "grade": "{{row.student_grade}}",
        "scname": "{{row.school_name}}",
        "contact": "{{row.school_pincode}}",
        "city": "{{row.school_district}}",
        "age": "{{row.school_state}}",
        "details":"<a type='button' name='student_details'  class='btn btn-success btn-xs view_data' id='{{row.student_id}}' STYLE='color:white'>VIEW</a>"

      },

      {% endfor %}
      ];

  $('#table').bootstrapTable({
          data: data,
          onCreatedControls () {

            $('select.bootstrap-table-filter-control-city').each(function (index, i) {
              i.setAttribute('multiple','multiple');
              $(this).find('option[value=""]').remove();
              $(this).multipleSelect('destroy').multipleSelect({
                container: 'body',
                filter: true,
                selectAll:true

              })
            }),

      $('select.bootstrap-table-filter-control-age').each(function (index, i) {
        i.setAttribute('multiple','multiple');
        $(this).find('option[value=""]').remove();
        $(this).multipleSelect('destroy').multipleSelect({
          container: 'body',
          filter: true,
          selectAll:true

        })
      })

          },

       })
 var $table = $('#table')
  $table.bootstrapTable({
    data: data
  })

  $('button[name="clearSearch"]').click(function() {
    $('select.bootstrap-table-filter-control-city').multipleSelect('setSelects', [])
    filterData()
  })

window.filterCities=0,
window.filterCities1=0

  function customFilter(row,filter){
     filterCities = filter['cities']
     console.log(filterCities)
     console.log(filterCities1)
    if (filterCities1 == 0 || filterCities1 == []){
      console.log("1")
    return filterCities.length == 0 || filterCities.includes(row.city)
    }
    else if (filterCities == 0 || filterCities == []){
      console.log("12")
    return filterCities1.length == 0 || filterCities1.includes(row.age)
    }
    else{
      console.log("2")
      return filterCities1.length == 0 || filterCities1.includes(row.age) && filterCities.includes(row.city) || filterCities.length == 0
    }
  }

  function filterData() {
    $table.bootstrapTable('filterBy', {
      cities: $('select.bootstrap-table-filter-control-city').multipleSelect('getSelects')
    }, {
      'filterAlgorithm': customFilter
    })
  }

  $('select.bootstrap-table-filter-control-city').change(function () {
    filterData()
  })



  $('button[name="clearSearch"]').click(function() {
    $('select.bootstrap-table-filter-control-age').multipleSelect('setSelects', [])
    filterData1()
  })

  function customFilter1(row,filter){
     filterCities1 = filter['cities1']
     console.log(filterCities)
     console.log(filterCities1)
     if (filterCities == 0 || filterCities == []){
      console.log("1")
    return filterCities1.length == 0 || filterCities1.includes(row.age)
    }
    else if (filterCities1 == 0 || filterCities1 == []){
      console.log("12")
    return filterCities.length == 0 || filterCities.includes(row.city)
    }
    else{
      console.log("2")
      return filterCities1.length == 0 || filterCities1.includes(row.age) && filterCities.includes(row.city) || filterCities.length == 0
    }
  }

  function filterData1() {
    $table.bootstrapTable('filterBy', {
      cities1: $('select.bootstrap-table-filter-control-age').multipleSelect('getSelects')
    }, {
      'filterAlgorithm': customFilter1
    })
  }

  $('select.bootstrap-table-filter-control-age').change(function () {
    filterData1()
  })



      </script>

<script>

   $(document).on('click', '.view_data', function () {
            var student_id = $(this).attr("id");
            $.ajax({
                url: "/admin_analytics/student/select",
                method: "POST",
                data: {
                    student_id: student_id
                },
                success: function (data) {
                    $('#dataModal').modal('show');
                    var data_rs = JSON.parse(data);
                    $('#student_id').val(data_rs[0]['student_id']);
                    $('#student_name').val(data_rs[0]['student_name']);
                    $('#student_contact').val(data_rs[0]['student_contact']);
                    $('#student_email').val(data_rs[0]['student_email']);
                    $('#student_grade').val(data_rs[0]['student_grade']);
                    $('#student_whatsapp').val(data_rs[0]['student_whatsapp']);
                    $('#school_name').val(data_rs[0]['school_name']);
                    $('#school_board').val(data_rs[0]['school_board']);
                    $('#school_pincode').val(data_rs[0]['school_pincode']);

                    if(data_rs[0]['student_profile'])
                    {
                       
                        $("#profile").attr('src', '/static/'+data_rs[0]['student_profile']);
                        console.log(data_rs[0]['student_profile']);
                    }
                    else
                    {
                        document.getElementById("profile").src = "https://www.pinclipart.com/picdir/big/559-5594866_necktie-drawing-vector-round-avatar-user-icon-png.png";

                    }


                    if (data_rs[0]['account_status']=='allow')
                    {
                    $('#student_status').val(data_rs[0]['account_status']);
                    $('#student_status').css('color', 'green');
                     }
                     else{
                     $('#student_status').val(data_rs[0]['account_status']);
                     $('#student_status').css('color', 'red');

                     }



                     var id = data_rs[0]['student_idcard'];


                     $("#photo_id").attr('src', '/static/'+id);



                }
            });
        });

</script>
